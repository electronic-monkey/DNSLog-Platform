<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - DNSLog Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        .login-header {
            background: linear-gradient(45deg, #007bff, #6f42c1);
            color: white;
            text-align: center;
            padding: 2rem;
            border-radius: 15px 15px 0 0;
        }
        .login-form {
            padding: 2rem;
        }
        .form-floating {
            margin-bottom: 1rem;
        }
        .btn-login {
            background: linear-gradient(45deg, #007bff, #6f42c1);
            border: none;
            padding: 0.75rem;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
        }
        .login-footer {
            text-align: center;
            padding: 1rem 2rem 2rem;
            color: #6c757d;
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .loading-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-card position-relative">
                <!-- 加载遮罩 -->
                <div class="loading-overlay" id="loadingOverlay">
                    <div class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">正在登录...</span>
                        </div>
                        <p class="mt-2 mb-0">正在验证...</p>
                    </div>
                </div>

                <!-- 登录头部 -->
                <div class="login-header">
                    <i class="bi bi-shield-lock" style="font-size: 3rem;"></i>
                    <h2 class="mt-3 mb-1">管理员登录</h2>
                    <p class="mb-0 opacity-75">DNSLog Platform</p>
                </div>

                <!-- 错误消息 -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="p-3">
                            {% for category, message in messages %}
                                <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show">
                                    <i class="bi bi-{{ 'exclamation-triangle' if category == 'error' else 'info-circle' }}"></i>
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}

                <!-- 登录表单 -->
                <form class="login-form" method="POST" id="loginForm">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="username" name="username" 
                               placeholder="用户名" required autofocus>
                        <label for="username">
                            <i class="bi bi-person"></i> 用户名
                        </label>
                    </div>

                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="密码" required>
                        <label for="password">
                            <i class="bi bi-lock"></i> 密码
                        </label>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="remember_me" name="remember_me">
                        <label class="form-check-label" for="remember_me">
                            记住我
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-login w-100">
                        <i class="bi bi-box-arrow-in-right"></i>
                        登录
                    </button>
                </form>

                <!-- 登录页脚 -->
                <div class="login-footer">
                    <small>
                        <i class="bi bi-shield-check"></i>
                        安全的DNS日志管理平台
                    </small>
                </div>
            </div>

        </div>
    </div>

    <!-- Toast通知 -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="toast" class="toast" role="alert">
            <div class="toast-header">
                <i class="bi bi-info-circle me-2"></i>
                <strong class="me-auto">通知</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toast-body">
                消息内容
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 调试信息
        console.log('Login page loaded at:', new Date().toISOString());
        console.log('User agent:', navigator.userAgent);
    </script>
    <script>
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const toastBody = document.getElementById('toast-body');
            const toastHeader = toast.querySelector('.toast-header');
            
            toastBody.textContent = message;
            
            // 设置不同类型的样式
            toastHeader.className = 'toast-header';
            if (type === 'success') {
                toastHeader.classList.add('text-success');
                toastHeader.querySelector('i').className = 'bi bi-check-circle me-2';
            } else if (type === 'error') {
                toastHeader.classList.add('text-danger');
                toastHeader.querySelector('i').className = 'bi bi-exclamation-circle me-2';
            } else {
                toastHeader.classList.add('text-info');
                toastHeader.querySelector('i').className = 'bi bi-info-circle me-2';
            }
            
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
        }

        // 登录表单处理
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 防止重复提交
            if (document.getElementById('loadingOverlay').style.display === 'flex') {
                return;
            }
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const remember_me = document.getElementById('remember_me').checked;
            
            if (!username || !password) {
                showToast('请输入用户名和密码', 'error');
                return;
            }
            
            // 显示加载状态
            document.getElementById('loadingOverlay').style.display = 'flex';
            
            // 设置超时
            const controller = new AbortController();
            const timeoutId = setTimeout(() => {
                controller.abort();
                showToast('请求超时，正在使用备用方式登录...', 'warning');
                
                // 降级到表单提交
                setTimeout(() => {
                    const form = document.getElementById('loginForm');
                    form.removeEventListener('submit', arguments.callee);
                    form.submit();
                }, 1000);
            }, 10000); // 10秒超时
            
            // 发送AJAX请求
            fetch('/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password,
                    remember_me: remember_me
                }),
                signal: controller.signal,
                credentials: 'same-origin'
            })
            .then(async (response) => {
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                let data = null;
                try {
                    data = await response.json();
                } catch (_) {
                    // 非JSON响应
                }

                if (!response.ok) {
                    const message = data && data.message ? data.message : `登录失败 (HTTP ${response.status})`;
                    throw new Error(message);
                }

                return data || {};
            })
            .then(data => {
                clearTimeout(timeoutId);
                console.log('Login response:', data);
                
                if (data.success) {
                    showToast('登录成功，正在跳转...', 'success');
                    setTimeout(() => {
                        window.location.href = data.redirect_url || '/';
                    }, 1500);
                } else {
                    showToast(data.message || '登录失败', 'error');
                    document.getElementById('loadingOverlay').style.display = 'none';
                }
            })
            .catch(error => {
                clearTimeout(timeoutId);
                console.error('登录失败:', error);
                
                if (error.name === 'AbortError') {
                    // 超时已经处理了
                    return;
                }

                showToast(error.message || '网络错误', 'error');
                document.getElementById('loadingOverlay').style.display = 'none';
            });
        });

        // 回车键登录
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
